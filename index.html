<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider">
        <figure class="slide">
            <img src="images/8116 1 (1).png" alt="Image 1" onclick="openFullscreen(this)">
            <figcaption class="caption">Image 1</figcaption>
        </figure>
        <figure class="slide">
            <img src="images/solar-panels-meadow 1.png" alt="Image 2" onclick="openFullscreen(this)">
            <figcaption class="caption">Image 2</figcaption>
        </figure>
        <figure class="slide">
            <img src="images/solar-panels-meadow 2.png" alt="Image 3" onclick="openFullscreen(this)">
            <figcaption class="caption">Image 3</figcaption>
        </figure>
        <figure class="slide">
            <img src="images/solar-panels-meadow 2 (1).png" alt="Image 4" onclick="openFullscreen(this)">
            <figcaption class="caption">Image 4</figcaption>
        </figure>
        <figure class="slide">
            <img src="images/8116 1.png" alt="Image 5" onclick="openFullscreen(this)">
            <figcaption class="caption">Iamge 5</figcaption>
        </figure>
        <figure class="slide">
            <img src="images/solar-panels-meadow 2 (2).png" alt="Image 6" onclick="openFullscreen(this)">
            <figcaption class="caption">Image 6</figcaption>
        </figure>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <ul class="dots">
        <li class="dot" onclick="currentSlide(0)"></li>
        <li class="dot" onclick="currentSlide(1)"></li>
        <li class="dot" onclick="currentSlide(2)"></li>
        <li class="dot" onclick="currentSlide(3)"></li>
        <li class="dot" onclick="currentSlide(4)"></li>
        <li class="dot" onclick="currentSlide(5)"></li>
    </div>
    <div id="fullscreen" class="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreenImage" src="">
    </div>
    <script src="index.js"></script>
</body>
</html>
